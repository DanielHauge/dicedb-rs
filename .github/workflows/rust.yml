name: Tests
on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      dicedb:
        image: dicedb/dicedb:latest
        ports:
          - 7379:7379
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: arduino/setup-protoc@v3.0.0
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
